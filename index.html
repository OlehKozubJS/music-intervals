<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">    
    <title>Music Intervals</title>
</head>
<body lang="ua">
    <div class="note-output">До першої октави</div>

    <form>
        <label for="oct-c">
            <input type="radio" name="music-octaves" id="oct-c" oninput="octaveSelect(0)">
            <div class="note-input-text">Контр- октава</div>      
        </label>
        <label for="oct-l">
            <input type="radio" name="music-octaves" id="oct-l" oninput="octaveSelect(1)">
            <div class="note-input-text">Велика октава</div>           
        </label>
        <label for="oct-s">
            <input type="radio" name="music-octaves" id="oct-s" oninput="octaveSelect(2)">
            <div class="note-input-text">Мала октава</div>           
        </label>
        <label for="oct-1">
            <input type="radio" name="music-octaves" id="oct-1" oninput="octaveSelect(3)" checked>
            <div class="note-input-text">Перша октава</div>           
        </label>
        <label for="oct-2">
            <input type="radio" name="music-octaves" id="oct-2" oninput="octaveSelect(4)">
            <div class="note-input-text">Друга октава</div>               
        </label>
        <label for="oct-3">
            <input type="radio" name="music-octaves" id="oct-3" oninput="octaveSelect(5)">
            <div class="note-input-text">Третя октава</div>          
        </label>
    </form>

    <form>
        <label for="note-c">
            <input type="radio" name="music-notes" id="note-c" oninput="noteSelect('7 12')" checked>
            <div class="note-input-text">До</div>           
        </label>
        <label for="note-c-sharp">
            <input type="radio" name="music-notes" id="note-c-sharp" oninput="noteSelect('7 13')">
            <div class="note-input-text">До-дієз</div> 
        </label>
        <label for="note-d-flat">
            <input type="radio" name="music-notes" id="note-d-flat" oninput="noteSelect('8 13')">
            <div class="note-input-text">Ре-бемоль</div>             
        </label>
        <label for="note-d">
            <input type="radio" name="music-notes" id="note-d" oninput="noteSelect('8 14')">
            <div class="note-input-text">Ре</div>            
        </label>
        <label for="note-d-sharp">
            <input type="radio" name="music-notes" id="note-d-sharp" oninput="noteSelect('8 15')">
            <div class="note-input-text">Ре-дієз</div>            
        </label>
        <label for="note-e-flat">
            <input type="radio" name="music-notes" id="note-e-flat" oninput="noteSelect('9 15')"> 
            <div class="note-input-text">Мі-бемоль</div>            
        </label>
        <label for="note-e">
            <input type="radio" name="music-notes" id="note-e" oninput="noteSelect('9 16')">
            <div class="note-input-text">Мі</div>       
        </label>
        <label for="note-f">
            <input type="radio" name="music-notes" id="note-f" oninput="noteSelect('10 17')">  
            <div class="note-input-text">Фа</div>           
        </label>
        <label for="note-f-sharp">
            <input type="radio" name="music-notes" id="note-f-sharp" oninput="noteSelect('10 18')"> 
            <div class="note-input-text">Фа-дієз</div>          
        </label>
        <label for="note-g-flat">
            <input type="radio" name="music-notes" id="note-g-flat" oninput="noteSelect('11 18')">   
            <div class="note-input-text">Соль-бемоль</div>          
        </label>
        <label for="note-g">
            <input type="radio" name="music-notes" id="note-g" oninput="noteSelect('11 19')">
            <div class="note-input-text">Соль</div> 
        </label>
        <label for="note-g-sharp">
            <input type="radio" name="music-notes" id="note-g-sharp" oninput="noteSelect('11 20')"> 
            <div class="note-input-text">Соль-дієз</div>           
        </label>
        <label for="note-a-flat">
            <input type="radio" name="music-notes" id="note-a-flat" oninput="noteSelect('12 20')">
            <div class="note-input-text">Ля-бемоль</div> 
        </label>
        <label for="note-a">
            <input type="radio" name="music-notes" id="note-a" oninput="noteSelect('12 21')">
            <div class="note-input-text">Ля</div> 
        </label>
        <label for="note-a-sharp">
            <input type="radio" name="music-notes" id="note-a-sharp" oninput="noteSelect('12 22')"> 
            <div class="note-input-text">Ля-дієз</div>        
        </label>
        <label for="note-b-flat">
            <input type="radio" name="music-notes" id="note-b-flat" oninput="noteSelect('13 22')">  
            <div class="note-input-text">Сі-бемоль</div>       
        </label>
        <label for="note-b">
            <input type="radio" name="music-notes" id="note-b" oninput="noteSelect('13 23')">
            <div class="note-input-text">Сі</div>         
        </label>
    </form>

    <form>
        <label for="perfect-unison">
            <input type="radio" name="music-intervals" id="perfect-unison" oninput="intervalSelect('0 0')" checked>
            <div class="note-input-text">Чиста прима</div>             
        </label>
        <label for="minor-second">
            <input type="radio" name="music-intervals" id="minor-second" oninput="intervalSelect('1 1')">
            <div class="note-input-text">Мала секунда</div>         
        </label>
        <label for="major-second">
            <input type="radio" name="music-intervals" id="major-second" oninput="intervalSelect('1 2')">
            <div class="note-input-text">Велика секунда</div>         
        </label>
        <label for="minor-third">
            <input type="radio" name="music-intervals" id="minor-third" oninput="intervalSelect('2 3')">
            <div class="note-input-text">Мала терція</div>         
        </label>
        <label for="major-third">
            <input type="radio" name="music-intervals" id="major-third" oninput="intervalSelect('2 4')">
            <div class="note-input-text">Велика терція</div>         
        </label>
        <label for="perfect-fourth">
            <input type="radio" name="music-intervals" id="perfect-fourth" oninput="intervalSelect('3 5')">
            <div class="note-input-text">Чиста кварта</div> 
        </label>
        <label for="tritone-fourth">
            <input type="radio" name="music-intervals" id="tritone-fourth" oninput="intervalSelect('3 6')">
            <div class="note-input-text">Збільшена кварта</div>         
        </label>
        <label for="tritone-fifth">
            <input type="radio" name="music-intervals" id="tritone-fifth" oninput="intervalSelect('4 6')">
            <div class="note-input-text">Зменшена квінта</div>         
        </label>
        <label for="perfect-fifth">
            <input type="radio" name="music-intervals" id="perfect-fifth" oninput="intervalSelect('4 7')">
            <div class="note-input-text">Чиста квінта</div>         
        </label>
        <label for="minor-sixth">
            <input type="radio" name="music-intervals" id="minor-sixth" oninput="intervalSelect('5 8')"> 
            <div class="note-input-text">Мала секста</div>        
        </label>
        <label for="major-sixth">
            <input type="radio" name="music-intervals" id="major-sixth" oninput="intervalSelect('5 9')">
            <div class="note-input-text">Велика секста</div>         
        </label>
        <label for="minor-seventh">
            <input type="radio" name="music-intervals" id="minor-seventh" oninput="intervalSelect('6 10')">
            <div class="note-input-text">Мала септима</div>         
        </label>
        <label for="major-seventh">
            <input type="radio" name="music-intervals" id="major-seventh" oninput="intervalSelect('6 11')">
            <div class="note-input-text">Велика септима</div>         
        </label>
        <label for="perfect-octave">
            <input type="radio" name="music-intervals" id="perfect-octave" oninput="intervalSelect('7 12')">
            <div class="note-input-text">Чиста октава</div>         
        </label>
    </form>

    <form>
        <label for="interval-up">
            <input type="radio" name="interval-up-down" id="interval-up" oninput="upDown(1)" checked>
            <div class="note-input-text">Вгору</div>             
        </label>
        <label for="interval-down">
            <input type="radio" name="interval-up-down" id="interval-down" oninput="upDown(-1)">
            <div class="note-input-text">Вниз</div>         
        </label>
    </form>

    <script src="./script.js"></script>
</body>
</html>
